<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EyeSpy</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>EyeSpy</h1>

<div id="scoreboard">
  <div id="currentScore">Current Score: 0</div>
  <div id="highScore">Highest Score: 0</div>
  <div id="livesDisplay">Lives: 1</div>
</div>

<div id="game"></div>
<div id="message"></div>

<div class="bottom-buttons">
  <button id="buyCredits">Buy Credits</button>
  <button id="shop">Shop</button>
</div>

<footer id="footer">&copy; 2025 EyeSpy. All rights reserved.</footer>

<!-- Sound effects -->
<!-- Sound effects using online URLs -->
<audio id="correctSound" preload="auto">
  <source src="https://www.soundjay.com/button/sounds/button-3.mp3" type="audio/mpeg">
</audio>
<audio id="wrongSound" preload="auto">
  <source src="https://www.soundjay.com/button/sounds/button-10.mp3" type="audio/mpeg">
</audio>


<script src="script.js"></script>
</body>
</html>
